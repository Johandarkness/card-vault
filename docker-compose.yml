version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=cardvault_user
      - DB_PASSWORD=secure_password_123
      - DB_NAME=cardvault_db
      - DB_SSLMODE=disable
      - JWT_SECRET=your_super_secure_jwt_secret_key_here_min_32_chars
      - GIN_MODE=release
      - ENABLE_TEST_AUTH=false
    depends_on:
      - postgres
    networks:
      - cardvault_network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cardvault_db
      POSTGRES_USER: cardvault_user
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - cardvault_network

volumes:
  postgres_data:

networks:
  cardvault_network:
    driver: bridge